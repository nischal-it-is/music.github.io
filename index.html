<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cssmusic.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
        
    </head>
    <!--Adding title and favicon that appears on the tab-->
    <title>Shelby Studio</title>
    <link rel="shortcut icon" type="image/png" href="Images\android-chrome-192x192.png"/>
    <body>
        <!--The navigation bar-->
        <nav class="navigationBar">
            <div class="website">
                <div class="website-logo">
                    <img src="Images\logoimage.png" alt="logo">
                </div>
            
                
            </div>
            <!--<div class="favourites">
                <h5>Favourites</h5>
            </div>-->
            <div class="searchbar">
                <input type="text" name="search" placeholder="Search">
            </div>
            <div class="notif">
                <img src="Images\bell.png" alt="notification">
            </div>
            <div class="profile">
                <img src="Images\peaky-blinders-wallpapers-40535-4896385.png" alt="profile">
            </div>
            
        </nav>
        <!--The mood section it has 8 divisions-->
        <section class="mood" id="fundamental">
                <div id="charts">
                    <img src="Images\trending-topic.png" alt="trending">
                    <h5>Charts</h5>
                </div>
                <div id="new">
                    <img src="Images\new.jpg" alt="new">
                    <h5>New</h5>
                </div>
                <div id="bollywood">
                    <img src="Images\bollywood.png" alt="bollywood">
                    <h5>Bollywood</h5>
                </div>
                <div id="Romance">
                    <img src="Images\romance.jpg" alt="hearts">
                    <h5>Romance</h5>
                </div>
        </section>
        <section class="mood">
            <div id="travel">
                <img src="Images\tRAVEL.jpg" alt="travel">
                <h5>Travel</h5>
            </div>
            <div id="Evening">
                <img src="Images\evening.png" alt="evening">
                <h5>Evening</h5>
            </div>
            <div id="Chill">
                <img src="Images\chill.jpg" alt="bollywood">
                <h5>Chill</h5>
            </div>
            <div id="Summer">
                <img src="Images\summer.jpg" alt="summer">
                <h5>Summer</h5>
            </div>
    </section>
    <!--The popular artist section-->
    <h4 id="definition">Popular Artist</h4>
    <section class="popularartist">
        
        <div>
            <img src="Images\edsheeran.jpg" alt="edsheeran">
            <h3>Ed Sheeran</h3>
        </div>
        <div>
            <img src="Images\alanwalker.jpeg" alt="alanwalker">
            <h3>Alan Walker</h3>
        </div>
        <div>
            <img src="Images\marshmallow.jpeg" alt="marshmallow">
            <h3>marshmallow</h3>
        </div>
        <div>
            <img src="Images\djsnake.jpg" alt="djsnake">
            <h3>Dj Snake</h3>
        </div>
        <div>
            <img src="Images\weekend.jpg" alt="weekend">
            <h3>The Weekend</h3>
        </div>
        <div>
            <img src="Images\khalid.jpg" alt="khalid">
            <h3>khalid</h3>
        </div>
        
        
    </section>
    <!--Movie section-->
    <h4>Jump Back in</h4>
    <section class="jump">
        <div>
            <img src="Images\2States.jpg" alt="2states">
            <h3>2 States</h3>
        </div>
        <div>
            <img src="Images\ramleela.jpg" alt="ramleela">
            <h3>RamLeela</h3>
        </div>
        <div>
            <img src="Images\kabirsingh.jpg" alt="Kabir">
            <h3>Kabir Singh</h3>
        </div>
        <div>
            <img src="Images\kaipoche.jpg" alt="kaipoche">
            <h3>Kai PO Che</h3>
        </div>
        <div>
            <img src="Images\padmavat.jpg" alt="padmavat">
            <h3>Padmavat</h3>
        </div>
        

    </section>
    <!--the music player section-->
    <progress id="progress" max="100" value="20">Progress</progress>
    <footer>
        
            <div class="song-image">
                <img src="Images\img1.png" alt="song image">
            </div>
            <div class="song-info">
                <h5>Peaky Blinders Theme music</h5>
                <p>Artist name</p>
            </div>
            <div class="play-icon">
            
                <i class="fa fa-backward" style="font-size:24px"></i>
                <i class="fa fa-play" style="font-size:24px"></i>
                <i class="fa fa-forward" style="font-size:24px"></i>
        
            
            </div>
        
          
        
    </footer>

</html>
